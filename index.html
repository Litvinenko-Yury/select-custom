<!DOCTYPE html>
<html lang="en">

<head>
  <title>Select-custom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <link media="all" rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <div class="select-wrap">
    <div class="select">
      <button class="select__head  select__head--day" id="day" data-target-id="select-day" data-target-class-toggle="select__list--open">Day</button>
      <ul class="select__list  select__list--day" id="select-day"></ul>
    </div>

    <div class="select">
      <button class="select__head  select__head--month" id="month" data-target-id="select-month" data-target-class-toggle="select__list--open">Month</button>
      <ul class="select__list  select__list--month" id="select-month"></ul>
    </div>

    <div class="select">
      <button class="select__head  select__head--year" id="year" data-target-id="select-year" data-target-class-toggle="select__list--open">Year</button>
      <ul class="select__list  select__list--year" id="select-year"></ul>
    </div>
  </div>

  <script src="./js/select-custom.js"></script>

</body>

</html>
